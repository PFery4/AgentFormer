# ------------------- General Options -------------------------

description                  : OcclusionFormer Model (before Dlow)
results_root_dir             : results
seed                         : 5

# ------------------- Feature Extractor -------------------------

dataset_cfg                   : 'fully_observed'

# ------------------- Model -------------------------

model_id: agentformer
tf_model_dim: 256
tf_ff_dim: 512
tf_n_head: 8
tf_dropout: 0.1
bias_self: true
bias_other: true
bias_out: true
input_type: ['position', 'velocity']
input_impute_markers: false
pred_type: 'scene_norm'
sn_out_type: 'norm'
pos_concat: true
t_zero_index: 7       # set it to (T_obs - 1)
causal_attention: false
global_map_attention: false

context_encoder:
  n_layer: 2

future_decoder:
  n_layer: 2
  out_mlp_dim: [512, 256]

future_encoder:
  n_layer: 2
  out_mlp_dim: [512, 256]

# ------------------- VAE-------------------------

nz                           : 32
sample_k                     : 20
learn_prior                  : true

# ------------------- Training Parameters -------------------------

lr                           : 1.e-4
loss_cfg:
  mse:
    weight: 12.0
  kld:
    weight: 1.0
    min_clip: 2.0
  sample:
    weight: 12.0
    k: 20

num_epochs                    : 3
lr_fix_epochs                 : 10
lr_scheduler                  : 'step'
lr_step_freq                  : 5000
decay_step                    : 10
decay_gamma                   : 0.5
print_freq                    : 500
validation_freq               : 10000       # number of batches passed through the model between each save
validation_set_size           : 1250       # desired set size for the validation set
